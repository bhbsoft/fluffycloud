buildscript {
  repositories {
    mavenCentral()
  }
  
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.5.RELEASE")
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
  baseName = 'fluffy-cloud'
  version = '0.1.0'
}

repositories {
  mavenCentral()
}

dependencies {
  // tag::jetty[]
  compile("org.springframework.boot:spring-boot-starter-web") {
      exclude module: "spring-boot-starter-tomcat"
    }

  compile 'org.springframework.boot:spring-boot-starter-jetty'
  // tag::actuator
  compile 'org.springframework.boot:spring-boot-starter-actuator'
  compile 'org.apache.commons:commons-exec:1.2'
  compile 'com.google.code.gson:gson:2.3'
  compile 'org.springframework.data:spring-data-mongodb:1.6.0.RELEASE'
  compile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:1.46.4'
  compile 'org.mongodb:mongo-java-driver:2.11.3'
  
  testCompile 'junit:junit'
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.12'
}
