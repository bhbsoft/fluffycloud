
<div class="row">
	<div class="col-md-12">
		<h4>
			{{vpcId}}
			<h4>
	</div>
	<div class="col-sm-3 col-md-3" ng-repeat="instance in instances">
		<div class="thumbnail custom_thubnail">
			<div class="img_block dark_green"
				ng-if="instance.State.Name =='running'">
				<img src="../img/dark_green.jpg" alt="" class="img-responsive">
			</div>
			<div class="img_block dark_green"
				ng-if="instance.State.Name =='stopped'">
				<img src="../img/red.jpg" alt="" class="img-responsive">
			</div>
			<div class="caption">
				<h5 class="text-center">Instance-{{$index + 1}}
					({{instance.InstanceId}})</h5>
			</div>
		</div>
	</div>
	<div class="loader" ng-show="isInstancesLoading"></div>
