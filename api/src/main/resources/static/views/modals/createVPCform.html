<div class="modal-header">
	<h3>Add VPC</h3>
</div>
<div class="modal-body">
	<form novalidate class="form-horizontal" role="form">
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" ng-model="vpc.name" name="vpcName"
					class="form-control" required="required"
					placeholder="Enter VPC Name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" ng-model="vpc.cidr" class="form-control"
					placeholder="Enter Cidr">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Tenancy</label>
			<div class="col-sm-10">
				<select ng-model="vpc.tenancy">
					<option selected="selected">Default</option>
					<option>Dedicated</option>
				</select>
			</div>
		</div>

	</form>
	<div class="modal-footer">
		<button eclass="btn btn-info pull-right" ng-click="createVPC()">Create
			VPC</button>
	</div>
</div>
