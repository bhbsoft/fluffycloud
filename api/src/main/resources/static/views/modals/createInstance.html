<div class="col-md-8 col-xs-12 col-sm-8">
	<h3>Add Instance</h3>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal form_container" role="form"
					name="instanceForm" novalidate>
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10 field_block">
							<input class="form-control"
								ng-model="createInstanceRequest.tags['Name']"
								placeholder="Enter Name" name="name" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Instance Type</label>
						<div class="col-sm-10 field_block">
							<select class="form-control"
								ng-model="createInstanceRequest.instanceType"
								name="instancetype" required>
								<option value="">Select Instance Type</option>
								<option value="t1MICRO">t1.micro</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Key Pair</label>
						<div class="col-sm-10 field_block" ng-loading="isKeyPairLoading">
							<select class="form-control"
								ng-model="createInstanceRequest.keyPairName"
								ng-options="keyPair.KeyName as keyPair.KeyName for keyPair in keyPairs"
								ng-init="createInstanceRequest.keyPairName = keyPairs[0].KeyName">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">VPC</label>
						<div class="col-sm-10 field_block" ng-loading="isVPCLoading">
							<select class="form-control" ng-disabled="showVPCForm"
								ng-model="createInstanceRequest.createVpcRequest.vpcId"
								ng-options="vpc.VpcId as vpc.VpcId for vpc in vpcs"
								ng-change="vpcSelected(createInstanceRequest.createVpcRequest.vpcId)"
								ng-init="vpcSelected(createInstanceRequest.createVpcRequest.vpcId)">
							</select>
							<div class="btn_block">
								<button type="button" class="btn btn-primary popover_block"
									ng-click="createNewVpc()">Create New VPC</button>
							</div>
							<div class="custom_popover" data-slide-toggle="showVPCForm"
								data-slide-toggle-duration="250" style="display: none;">
								<div class="form-group">
									<input class="form-control"
										ng-model="createInstanceRequest.createVpcRequest.tags['Name']"
										placeholder="Enter VPC Name" name="vpcname">
								</div>
								<div class="form-group">
									<input class="form-control"
										ng-model="createInstanceRequest.createVpcRequest.cidrBlock"
										placeholder="Enter Cidr" name="cidr">
								</div>
								<div class="form-group">
									<label class="control-label">Tenancy</label> <select
										ng-model="createInstanceRequest.createVpcRequest.instanceTenancy"
										name="tenancy">
										<option selected="selected">Default</option>
										<option>Dedicated</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Subnet</label>
						<div class="col-sm-10 field_block" ng-loading="isSubnetLoading">
							<select class="form-control" ng-disabled="showSubnetForm"
								ng-model="createInstanceRequest.createSubnetRequest.subnetId"
								ng-options="subnet.SubnetId as subnet.SubnetId for subnet in subnets"
								ng-init="createInstanceRequest.createSubnetRequest.subnetId = subnets[0].SubnetId">
							</select>
							<div class="btn_block">
								<button type="button" class="btn btn-primary popover_block"
									ng-click="showSubnetForm = !showSubnetForm">Create New
									Subnet</button>
							</div>
							<div class="custom_popover" data-slide-toggle="showSubnetForm"
								data-slide-toggle-duration="250" style="display: none;">
								<div class="form-group">
									<input class="form-control"
										ng-model="createInstanceRequest.createSubnetRequest.tags['Name']"
										placeholder="Enter Subnet Name"
										ng-click="createInstanceRequest.createSubnetRequest.subnetId=null"
										name="subnetname">
								</div>
								<div class="form-group">
									<input class="form-control"
										ng-model="createInstanceRequest.createSubnetRequest.cidrBlock"
										placeholder="Enter cidr" name="subnetcidr">
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Security Group</label>
						<div class="col-sm-10 field_block" ng-loading="isSGLoading">
							<select class="form-control" ng-disabled="showSGForm"
								ng-model="createInstanceRequest.createSecurityGroupRequest.securityGroupId"
								ng-options="sg.GroupId as sg.GroupId for sg in vpcSGs"
								ng-init="createInstanceRequest.createSecurityGroupRequest.securityGroupId = vpcSGs[0].GroupId">
							</select>
							<div class="btn_block">
								<button type="button" class="btn btn-primary popover_block"
									ng-click="showSGForm = !showSGForm">Create New
									Security Group</button>
							</div>
							<div class="custom_popover" data-slide-toggle="showSGForm"
								data-slide-toggle-duration="250" style="display: none;">
								<div class="form-group">
									<input class="form-control"
										ng-model="createInstanceRequest.createSecurityGroupRequest.name"
										placeholder="Enter Name" name="sgname">
								</div>
								<div class="form-group">
									<input class="form-control"
										ng-model="createInstanceRequest.createSecurityGroupRequest.description"
										placeholder="Enter description" name="sgdescription">
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button ng-click="createInstance()"
								ng-disabled="instanceForm.$invalid" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
