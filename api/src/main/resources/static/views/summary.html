<div class="row">
	<div class="panel-body">
		<div role="tabpanel">
			<!-- Nav tabs -->
			<tabset>
			<tab ng-repeat="tab in tabs"  heading="{{tab.heading}}" select="go(tab.route)" active="tab.active"></tab>
			</tabset>			
			<!-- Tab panes -->
			<div class="tab-content">
			<div ui-view="tabcontent"></div>				
				
			</div>
		</div>
	</div>

</div>
