<div class="col-md-8 col-xs-12 col-sm-8">
	<h3>Add Stack</h3>
	<div class="btn-group" ng-init="getStackTemplates()">
		<button type="button" class="btn btn-success dropdown-toggle"
			data-toggle="dropdown" aria-expanded="false">
			Available Templates <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li class="btn" ng-repeat="(key, value) in templates"
				ng-click="updateTemplateForm(value)">{{key}}</li>
		</ul>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal form_container" role="form" novalidate>
					<div class="form-group"
						ng-repeat="(key, value) in selectedTemplate.Parameters">
						<label class="col-sm-2 control-label">{{key}}</label>
						<div class="col-sm-10 field_block" ng-hide="value.AllowedValues">
							<input class="form-control" placeholder="Enter Name" name="name"
								required>
						</div>
						<div class="col-sm-10 field_block" ng-show="value.AllowedValues">
							<select class="form-control" ng-model="testparam"
								ng-options="val in value.AllowedValues">
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
