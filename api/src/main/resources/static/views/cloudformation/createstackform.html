<div class="col-md-8 col-xs-12 col-sm-8">
	<h3>Add Stack</h3>
	<div class="btn-group" ng-init="getStackTemplates()">
		<button type="button" class="btn btn-success dropdown-toggle"
			data-toggle="dropdown" aria-expanded="false">
			Available Templates <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li class="btn" ng-repeat="(key, value) in templates"
				ng-click="updateTemplateForm(key, value)">{{key}}</li>
		</ul>
	</div>
	<div class="container-fluid" ng-show="displayForm">
		<div class="row">
			<h4>Enter Template Parameters</h4>
			<div class="col-md-12">
				<form class="form-horizontal form_container" role="form"
					name="createstackform" novalidate>
					<div class="form-group">
						<label class="col-sm-4 control-label">Stack Name</label>
						<div class="col-sm-8 field_block">
							<input class="form-control"
								ng-model="createStackRequest.stackName"
								placeholder="Enter stack name." required>
						</div>
					</div>
					<div class="form-group"
						ng-repeat="(key, value) in selectedTemplate.Parameters">
						<label class="col-sm-4 control-label">{{key}}</label>
						<div class="col-sm-8 field_block" ng-hide="value.AllowedValues">
							<input class="form-control"
								ng-model="createStackRequest.templateParams[key]"
								placeholder="Enter {{key}}" required>
						</div>
						<div class="col-sm-8 field_block" ng-show="value.AllowedValues">
							<select class="form-control"
								ng-model="createStackRequest.templateParams[key]"
								ng-options="val as val for val in value.AllowedValues">
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-default"
								ng-disabled="createstackform.$invalid" ng-click="createStack()">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
