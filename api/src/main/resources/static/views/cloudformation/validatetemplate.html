<div class="col-md-8 col-xs-12 col-sm-8">
	<h3>Add Template</h3>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal form_container" role="form"
					name="addtemplateform" novalidate>
					<!-- <div class="form-group">
						<label class="col-sm-4 control-label">Select Template</label>
						<div class="col-sm-8 field_block">
							<input class="form-control" ngfile="templateFile" type="file"
								placeholder="Select template." ng-disabled="templateJson"
								required>
						</div>
					</div> -->
					<div class="form-group">
						<label class="col-sm-4 control-label">Template Name</label>
						<div class="col-sm-8 field_block">
							<input class="form-control" type="text"
								ng-model="addTemplateRequest.templateName"
								placeholder="Enter template name." required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Add Template JSON</label>
						<div class="col-sm-8 field_block">
							<textarea class="form-control"
								ng-model="addTemplateRequest.templateJson" rows="5"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-default"
								ng-disabled="addtemplateform.$invalid" ng-click="addTemplate()">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
