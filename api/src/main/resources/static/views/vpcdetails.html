<div class="row">
	<div class="col-md-12">
		<h4>
			{{vpcId}}
			<h4>
	</div>
	<div class="col-md-12" ng-repeat="instance in instances">
		<div class="thumbnail custom_thubnail">
			<div class="row">
				<div class="col-md-4">
					<div class="img_block dark_green"
						ng-if="instance.State.Name =='running'">
						<img src="img/dark_green.jpg" alt="" class="img-responsive">
					</div>
					<div class="img_block dark_green"
						ng-if="instance.State.Name =='stopped'">
						<img src="img/red.jpg" alt="" class="img-responsive">
					</div>
					<div class="img_block light_yellow"
						ng-if="instance.State.Name !='running' && instance.State.Name !='stopped'">
						<img src="img/yellow.jpg" alt="" class="img-responsive">
						<div class="yellow_loader">
							<img src="img/loaders/instanceState.GIF" alt=""
								class="img-responsive">
						</div>
					</div>

					<div class="caption">
						<h5 class="text-center">Instance-{{$index + 1}}</h5>
					</div>
					<div class="caption">
						<button class="btn btn-success"
							ng-click="startInstances(instance)"
							ng-show="instance.State.Name =='stopped'">Start</button>
						<button class="btn btn-warning" ng-click="stopInstances(instance)"
							ng-show="instance.State.Name =='running'">Stop</button>
					</div>
				</div>
				<div class="col-md-8">
					<div class="caption">
						<h5 class="text-center">Instance Details</h5>
					</div>
					<table class="table table-hover">
						<tr>
							<td>Instance ID</td>
							<td>{{instance.InstanceId}}</td>
						</tr>
						<tr>
							<td>Image ID</td>
							<td>{{instance.ImageId}}</td>
						</tr>
						<tr>
							<td>Type</td>
							<td>{{instance.InstanceType}}</td>
						</tr>
						<tr>
							<td>VPC</td>
							<td>{{instance.VpcId}}</td>
						</tr>
						<tr>
							<td>Security Groups</td>
							<td ng-repeat="group in instance.SecurityGroups">{{group.GroupId}}</td>
					</table>
					<div class="row">
						<button class="btn btn-info pull-right"
							ng-click="setActiveInstance(instance)">View Summary</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr />
	<div class="row" ui-view="summarysection"></div>
	<loader ng-show="isInstancesLoading"></loader>
